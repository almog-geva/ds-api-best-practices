<div class="loginInfoWrapper">
    <div class="loginBox">
        <div class="header">Log In to your DocuSign Account</div>
        <div class="form-group">
            <label for="username">Email address</label>
            <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group env-select">
            <label for="environment">Environment</label>
            <select class="form-control" id="environment">
                <option>Demo</option>
                <option>Production</option>
            </select>
            <button class="login-btn btn btn-default">Log In</button>
        </div>
        
    </div>
</div>
